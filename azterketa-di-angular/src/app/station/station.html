<div>
        <h1>Aire-estazioak</h1>

        <div>
            <table>
                <thead>
                    <tr>
                        <th>Izena</th>
                        <th>Helbidea</th>
                        <th>Herria</th>
                        <th>Probintzia</th>
                    </tr>
                </thead>
                <tbody>
                    @for (station of data(); track station.id; let i = $index) {
                        <tr>
                            <td>{{ station.features.properties.name }}</td>
                            <td>{{ station.features.properties.address }}</td>
                            <td>{{ station.features.properties.location.municipality }}</td>
                            <td>{{ station.features.properties.location.county }}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
